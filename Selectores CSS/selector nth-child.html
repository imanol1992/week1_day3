    <title>Ejemplos selectores avanzados</title>
    <style>
        section p:nth-child(1),
        section p:nth-child(2) {
            color: red;

        section p:nth-child(odd) {
            /* también acepta even */
            text-transform: uppercase;
        }

        section p:nth-child(3n+2) {
            font-weight: bold;
        }
    </style>
</head>
